<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="calculator-body">
    <div class="topnav">
      <div class="container">
        <h1>Smart Calculator</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="calculator.html">Calculator</a>
        </nav>
      </div>
    </div>

    <div class="center-wrapper">
      <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator">
          <input type="text" class="display" id="display" disabled />
          <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button class="operator" onclick="append('/')">/</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('*')">*</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">-</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="append('Math.PI')">π</button>

            <button onclick="append('Math.E')">e</button>
            <button onclick="append('Math.sqrt(')">√</button>
            <button onclick="append('**')">xʸ</button>
            <button onclick="append('Math.sin(')">sin</button>

            <button onclick="append('Math.cos(')">cos</button>
            <button onclick="append('Math.tan(')">tan</button>
            <button onclick="append('Math.log(')">log</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">&copy; 2025 Smart Calculator. All rights reserved.</div>

    <script>
      const display = document.getElementById("display");

      function append(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
